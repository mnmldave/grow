<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>grow.js</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Kreon:light,regular,bold">
  <link rel="stylesheet" href="css/style.css?v=2">
  <link rel="stylesheet" href="css/jquery-ui.css?v=2">
  <script src="js/modernizr.js"></script>
</head>
<body>
  <div id="container" class="clearfix">
    <header>
      <h1 id="logo">grow.js</h1>
    </header>

    <div id="main" role="main">
      <section id="intro" class="fadeout">
        <p>Click or tap anywhere...</p>
      </section>
      
      <section id="seed-collection-view" class="hidden">
        <form class="ui-form">
          <fieldset>
            <legend><span>Presets</span></legend>
            <ul>
              <li>
                <ul id="seed-preset-list">
                </ul>  
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend><span>Seed</span></legend>
            <ul>
              <li>
                <label for="seed-name" class="left">Name</label>
                <div class="right">
                  <input id="seed-name" name="name" type="text" class="text">
                  <a id="seed-save" class="button" href="#">Save</a>
                </div>
              </li>
              <li>
                <label for="seed-description" class="left">Description</label>
                <textarea id="seed-description" class="right" name="description" rows="2"></textarea>
              </li>
              <li>
                <label for="seed-program" class="left">Axiom</label>
                <input id="seed-program" class="right text" name="program" type="text" placeholder="">
              </li>
              <li>
                <label for="seed-productions" class="left">Productions</label>
                <textarea id="seed-productions" class="right" name="productions" rows="5"></textarea>
              </li>
              <li>
                <label for="seed-iterations" class="left">Iterations</label>
                <div class="right">
                  <input id="seed-iterations" name="iterations" size="4" type="text" class="text">
                </div>
              </li>
              <li>
                <label for="seed-x" class="left">Position</label>
                <div class="right">
                  <input id="seed-x" name="x" size="4" type="text" class="text" placeholder="x">
                  <input id="seed-y" name="y" size="4" type="text" class="text" placeholder="y">
                </div>
              </li>
            </ul>
          </fieldset>
        </form>
      </section>
      
      <canvas id="tree-collection-view"></canvas>
    </div>

    <footer class="clearfix">
      <p>
        
      </p>
    </footer>
  </div>

  <script src="js/json2.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/yabble.js"></script>
  <script>
    require.setModuleRoot("js");
    require.run("main");
  </script>
</body>
</html>

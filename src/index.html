<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>grow.js</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Kreon:light,regular,bold">
  <link rel="stylesheet" href="css/style.css?v=2">
  <link rel="stylesheet" href="css/jquery-ui.css?v=2">
  <link rel="stylesheet" href="js/fancybox/jquery.fancybox-1.3.4.css">
  <script src="js/modernizr.js"></script>
</head>
<body>
  <div id="container" class="clearfix">
    <header>
      <h1 id="logo">grow.js</h1>
    </header>

    <div id="main" role="main">
      <section id="intro" class="fadeout">
        <p>Click or tap anywhere...</p>
      </section>
      <section id="seed-collection-view" class="hidden">
        <form>
          <label for="seed-name">Name</label>
          <input id="seed-name" name="name" type="text" class="text" class="ui-widget"><br/>
          <label for="seed-iterations">Iterations</label>
          <input id="seed-iterations" name="iterations" size="4" type="text" class="text"><br/>
          <label for="seed-program">Program</label>
          <input id="seed-program" name="program" type="text" class="text"><br/>
          <label for="seed-productions">Productions</label>
          <textarea id="seed-productions" name="productions" rows="5"></textarea>
        </form>
      </section>
      <canvas id="tree-view"></canvas>
    </div>

    <footer class="clearfix">
      <p>
        
      </p>
    </footer>
  </div>

  <script src="js/json2.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/fancybox/jquery.fancybox-1.3.4.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/yabble.js"></script>
  <script>
    require.setModuleRoot("js");
    require.run("main");
  </script>
</body>
</html>
